<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<script type="text/javascript" src="calc.js" defer></script>
</head>
<body>
	<div id="calc">
		<div id="result"></div>
		<button id="multiply" class="action">*</button>
		<button id="plus" class="action">+</button>
		<button id="minus" class="action">-</button>
		<button id="equally" class="action">=</button>
		<button id="clear" class="action">C</button>
		<input type="text" id="expression">
	</div>
</body>
</html>
